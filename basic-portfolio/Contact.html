<!-- CONTACT -->
<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12">
                    <!-- CONTACT FORM HERE -->
                    <form id="contact-form" role="form">

                         <!-- IF MAIL SENT SUCCESSFULLY -->
                         <h6 class="text-success">Your message has been sent successfully. </h6>
                         
                         <!-- IF MAIL SENDING UNSUCCESSFULL -->
                         <h6 class="text-danger">E-mail must be valid and message must be longer than 1 character.</h6>

                         <div class="col-md-4 col-sm-4">
                              <input type="text" class="form-control" id="cf-name" name="cf-name" placeholder="Name">
                         </div>

                         <div class="col-md-4 col-sm-4">
                              <input type="email" class="form-control" id="cf-email" name="email" placeholder="Email Address">
                         </div>

                         <div class="col-md-4 col-sm-4">
                              <input type="text" class="form-control" id="cf-subject" name="subject" placeholder="Subject">
                         </div>

                         <div class="col-md-12 col-sm-12">
                              <textarea class="form-control" rows="4" id="cf-message" name="cf-message" placeholder="Message"></textarea>
                         </div>

                         <div class="col-md-3 col-sm-4">
                              <div class="section-btn">
                                   <button type="submit" class="form-control" id="cf-submit" name="submit"><span data-hover="Send Message">Send Message</span></button>
                              </div>
                         </div>
                   </form>
               </div>

               <div class="col-md-6 col-sm-12">
                    <div class="contact-image">
                         <img src="images/contact-image.jpg" class="img-responsive" alt="">
                    </div>
               </div>
               </div>

          </div>
     </div>
</section>
